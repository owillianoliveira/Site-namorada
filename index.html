<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nosso Tempo Juntos!</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container">
        <div class="media-container"> 
            <div id="media-content">
                <img id="slideshow-image" src="images/pedido.jpg" alt="Foto do Casal"> 
            </div>
        </div>

        <div class="info-container">
            <h2>O amor da minha vida</h2>
            <div id="countdown">
                <p>Estamos juntos há:</p>
                <p>
                    <span id="years">00</span> anos,
                    <span id="months">00</span> meses,
                    <span id="days">00</span> dias
                </p>
                <p>
                    <span id="hours">00</span> horas,
                    <span id="minutes">00</span> minutos e
                    <span id="seconds">00</span> segundos
                </p>
            </div>
            <div class="text-area">
                <p>Aqui um espaço para um texto especial para você, meu amor! Você pode escrever algo emocionante aqui.</p> 
            </div>

            <button id="unmuteMusicBtn" style="margin-top: 20px; padding: 10px 20px; background-color: #ff69b4; color: white; border: none; border-radius: 5px; cursor: pointer;">Ligar Som da Música</button>
        
            <audio id="myAudio" loop autoplay muted preload="auto">
                <source src="audio/Modo Absurdo.mp3" type="audio/mpeg">
                Seu navegador não suporta o elemento de áudio.
            </audio>

        </div>
    </div>

    <script src="js/script.js"></script>
</body>
</html>
